<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display example</title>
    <style>
        .a{
            width: 250px;
            height: 250px;
            border: 1px solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <a href="" class="d-block">home</a>
    <a href="" class="d-block">about</a>
    <a href="" class="d-block">service</a>
    <a href="" class="d-block">contact us</a>
    <a href="" class="d-block">product</a>


    <div class="a d-inline-block"></div>
    <div class="a d-inline-block"></div>
    <div class="a d-inline-block"></div>

    <br>
    <br>

    <h1 class="d-none">This is display none example</h1>

</body>
</html>
