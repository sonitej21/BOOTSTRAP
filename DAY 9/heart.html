<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <style>
        img{
            margin-left: 100px;
            margin-top: 100px;
            width: 200px;
            animation: dhag-dhag;
            animation-duration: 1s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        @keyframes dhag-dhag{
            0%{
                transform: scale(1)
            }
            50%{
                transform: scale(1.2)
            }
        }
    </style>
</head>
<body>
    <img src="./love.png" alt="">
</body>
</html>
