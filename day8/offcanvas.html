<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    
    <button type="button" class="btn btn-danger m-5" data-bs-toggle="offcanvas" data-bs-target="#menu">Off Canvas</button>
    <div class="offcanvas offcanvas-end" id="menu">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title">This is header</h3>
            <button type="button" class="btn btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="d-block nav text-center">
                <li class="nav-item"><a href="" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="" class="nav-link">ABOUT</a></li>
                <li class="nav-item"><a href="" class="nav-link">SERVICE</a></li>
                <li class="nav-item"><a href="" class="nav-link">CONTACT US</a></li>
                <li class="nav-item"><a href="" class="nav-link">PRODUCT</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
